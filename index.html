<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;

  background:linear-gradient(135deg,#ff9ebc,#ffd1dc);

/* ===== WRAPPER ===== */
.scene{
  position:relative;
  width:90vw;
  max-width:360px;
  height:520px;
}

/* ===== ENVELOPE ===== */
.envelope{
  position:absolute;
  inset:0;
  height:220px;
  margin:auto;
  background:#ff6f91;
  border-radius:14px;
  cursor:pointer;
  transition:transform .7s ease, opacity .5s ease;
  z-index:3;
}

.envelope.hide{
  transform:translateY(160px);
  opacity:0;
  pointer-events:none;
}

.flap{
  position:absolute;
  inset:0;
  background:#ff4f7a;
  clip-path:polygon(0 0,50% 55%,100% 0,100% 100%,0 100%);
  border-radius:14px;
}

.label{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  color:#fff;
  font-weight:500;
  letter-spacing:.5px;
}

/* ===== LETTER ===== */
.letter{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -30%) scale(.9);
  width:100%;
  max-width:360px;
  height:460px;
  background:url("bg-pink-christmas.jpg") center/cover no-repeat;
  border-radius:20px;
  padding:26px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  opacity:0;
  transition:all .8s ease;
  z-index:2;
  overflow:hidden;
}

.letter.show{
  opacity:1;
  transform:translate(-50%, -50%) scale(1);
}

.letter::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.78);
}

/* ===== CONTENT ===== */
.content{
  position:relative;
  z-index:1;
}

/* ===== TITLE NEON ===== */
h1{
  margin-top:10px;
  font-family:'Pacifico',cursive;
  font-size:2.2rem;
  color:#ff3f81;
  text-shadow:
    0 0 6px rgba(255,63,129,.8),
    0 0 14px rgba(255,63,129,.6),
    0 0 24px rgba(255,120,170,.6);
}

/* ===== TEXT ===== */
p{
  margin-top:22px;
  font-size:1.05rem;
  line-height:1.7;
  color:#5a2a3c;
  font-weight:400;
}

/* ===== BUTTON ===== */
.back{
  margin-top:28px;
  padding:10px 26px;
  border:none;
  border-radius:24px;
  background:linear-gradient(135deg,#ff5f9e,#ff3f81);
  color:#fff;
  font-weight:500;
  letter-spacing:.5px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(255,63,129,.4);
  transition:.3s;
}

.back:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(255,63,129,.5);
}

/* ===== RESPONSIVE ===== */
@media(max-height:600px){
  .scene{height:480px}
  .letter{height:420px}

}
</style>
</head>
