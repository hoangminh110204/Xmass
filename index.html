  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9ebc, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* ===== ENVELOPE ===== */
    .envelope {
      position: relative;
      width: 90vw;
      max-width: 360px;
      height: 220px;
      background: #ff6f91;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .envelope:hover {
      transform: scale(1.03);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff4f7a;
      clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
      border-radius: 12px;
      z-index: 3;
    }

    .label {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      z-index: 4;
    }

    /* ===== LETTER ===== */
    .letter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 85vw;
      max-width: 340px;
      height: 420px;
      background: url("bg-pink-christmas.jpg") center/cover no-repeat;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      z-index: 2;
      transition: all 0.6s ease;
      overflow: hidden;
    }

    .letter::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 105, 135, 0.7);
      z-index: 0;
    }

    .letter-content {
      position: relative;
      z-index: 1;
    }

    .letter h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }

    .letter p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 20px;
    }

    /* ===== OPEN STATE ===== */
    .envelope.open .letter {
      transform: translateX(-50%) translateY(-160px) scale(1);
      z-index: 5;
    }

    .envelope.open .flap {
      z-index: 1;
    }

    /* ===== RESPONSIVE ===== */
    @media (min-width: 768px) {
      .envelope {
        max-width: 420px;
        height: 260px;
      }

      .letter {
        height: 460px;
      }

      .letter h1 {
        font-size: 2.2rem;
      }

      .letter p {
        font-size: 1.2rem;
      }
    }
  </style>
